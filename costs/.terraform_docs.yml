formatter: "markdown"

header-from: main.tf

recursive:
  enabled: true
  path: modules

sections:
  show:
    - all

content: |-
  # Costs
  
  Creates a Simple Budget.
  
  {{ .Providers }}
  {{ .Modules }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->    

sort:
  enabled: true
  by: name

settings:
  anchor: false
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: false
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
